name: AI-IPTV-150ms-ZeroError
on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"
  push:
    branches: [main]
jobs:
  ai-iptv:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.11"}
      - run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - run: pip install -r requirements.txt
      - run: curl -L -o phi4.onnx https://github.com/microsoft/PhiCookBook/releases/download/1.0/phi-4-mini.onnx
      - run: python -m ai_iptv.manager
      - uses: actions/upload-artifact@v4
        with: {name: ch-fr-valide, path: streams/ch-fr.m3u8}

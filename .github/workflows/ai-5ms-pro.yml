name: AI 5 ms PRO
on:
  schedule:
    - cron: '0 */6 * * *'   # toutes les 6 h
  workflow_dispatch:
jobs:
  pro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install requests
      - run: python ai/lowlatency/ai_5ms_pro.py

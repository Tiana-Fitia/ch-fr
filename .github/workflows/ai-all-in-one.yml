name: AI All-In-One
on:
  schedule:
    - cron: '0 */6 * * *'   # toutes les 6 h
  workflow_dispatch:
jobs:
  ai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install requests
      - run: python ai/core/all_in_one.py

# AI Optimizer Configuration

target_column: target
test_size: 0.2
random_state: 42

optimization:
  n_trials: 20
  cv_folds: 5
  scoring: accuracy

models:
  random_forest:
    enabled: true
    n_estimators_range: [100, 200, 300]
    max_depth_range: [3, 5, 7, 10, null]
  
  gradient_boosting:
    enabled: true
    n_estimators_range: [100, 200]
    learning_rate_range: [0.01, 0.1, 0.3]

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
